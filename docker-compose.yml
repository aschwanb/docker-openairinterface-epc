version: '2'

services:
    ######################
    # Monitring Services #
    ######################
    cadvisor:
      image: google/cadvisor:latest
      container_name: oai_cadvisor
      ports:
          - 8080:8080
      volumes:
          - /:/rootfs:ro
          - /var/run:/var/run:rw
          - /sys:/sys:ro
          - /var/lib/docker/:/var/lib/docker:ro
          - /dev/disk/:/dev/disk:ro
      networks:
          - monitoring
    prometheus:
      image: prom/prometheus
      container_name: oai_prometheus
      ports:
          - 9090:9090
      volumes:
          - ./prometheus.yml:/etc/prometheus/prometheus.yml
      networks:
          - monitoring
    grafana:
      image: grafana/grafana
      container_name: oai_grafana
      ports:
          - 3000:3000
      networks:
          - monitoring

    #####################
    #Â Traffic Generator #
    #####################
    iperf3_server:
      image: networkstatic/iperf3
      container_name: oai_iperf3_server
      ports:
          - 5201:5201
      command: ["-s"]
      networks:
        default:
        epc:
          ipv4_address: 192.168.142.40
    iperf3_client:
      depends_on:
          - iperf3_server
      image: networkstatic/iperf3
      container_name: oai_iperf3_client
      entrypoint: bash -x -c "while true;do /usr/bin/iperf3 -c iperf3_server; sleep 30;done"
      volumes:
       - /tmp/iperf_status:/tmp/iperf_status
      networks:
        epc:

    ###############
    # EPC Network #
    ###############

    ######
    # DB #
    ######
    db:
      build: db
      ports:
          - 3306:3306
      environment:
          - MYSQL_ROOT_PASSWORD=linux
      domainname: openair4G.eur
      hostname: db
      volumes:
       - ./db/oai_db.sql:/docker-entrypoint-initdb.d/oai_db.sql
    balance_db:
        image: nginx
        ports:
            - 3306:80
        volumes:
            - ./balance/balance_db.conf:/etc/nginx/nginx.conf
    phpmyadmin:
      image: phpmyadmin/phpmyadmin
      links:
       - db:db
      ports:
          - 8088:80
      environment:
          - MYSQL_ROOT_PASSWORD=linux
          - MYSQL_USER=root
          - MYSQL_PASSWORD=linux
    #######
    # HSS #
    #######
    hss:
      build: hss
      domainname: openair4G.eur
      hostname: hss
      volumes:
       - ./hss/hss.conf:/usr/local/etc/oai/hss.conf:ro
    banance_hss:
        image: nginx
        networks:
          default:
          epc:
            ipv4_address: 192.168.142.10
        volumes:
            - ./balance/balance_hss.conf:/etc/nginx/nginx.conf
    #######
    # MME #
    #######
    mme:
      build: mme
      domainname: openair4G.eur
      hostname: mme
      volumes:
       - ./mme/mme.conf:/usr/local/etc/oai/mme.conf:ro
    banance_mme:
        image: nginx
        ports:
            - 2123:80
        networks:
          epc:
            ipv4_address: 192.168.142.20
        volumes:
            - ./balance/balance_mme.conf:/etc/nginx/nginx.conf
    ########
    # SPGW #
    ########
    spgw:
      build: spgw
      privileged: true
      domainname: openair4G.eur
      hostname: spgw
      volumes:
       - /lib/modules:/lib/modules
       - ./spgw/spgw.conf:/usr/local/etc/oai/spgw.conf:ro
    banance_spgw:
        image: nginx
        ports:
            - 2152:80
        networks:
          epc:
            ipv4_address: 192.168.142.30
        volumes:
            - ./balance/balance_spgw.conf:/etc/nginx/nginx.conf
############
# Networks #
############
networks:
  monitoring:
    driver: bridge
  epc:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.142.0/24
          gateway: 192.168.142.1
