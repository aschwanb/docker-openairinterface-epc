version: '2'

services:
    ######################
    # Monitring Services #
    ######################
    cadvisor:
      image: google/cadvisor:latest
      container_name: oai_cadvisor
      ports:
          - 8080:8080
      volumes:
          - /:/rootfs:ro
          - /var/run:/var/run:rw
          - /sys:/sys:ro
          - /var/lib/docker/:/var/lib/docker:ro
          - /dev/disk/:/dev/disk:ro
      networks:
          - monitoring
    prometheus:
      image: prom/prometheus
      container_name: oai_prometheus
      ports:
          - 9090:9090
      volumes:
          - ./prometheus.yml:/etc/prometheus/prometheus.yml
      networks:
          - monitoring
    grafana:
      image: grafana/grafana
      container_name: oai_grafana
      ports:
          - 3000:3000
      networks:
          - monitoring

    #####################
    #Â Traffic Generator #
    #####################
    iperf3_server:
      image: networkstatic/iperf3
      ports:
          - 5201:5201
      command: ["-s"]
      networks:
        default:
        epc:
          ipv4_address: 192.168.142.41
    iperf3_client:
      depends_on:
          - iperf3_server
      image: networkstatic/iperf3
      entrypoint: bash -x -c "while true;do /usr/bin/iperf3 -c 192.168.142.41; sleep 30;done"
      volumes:
       - /tmp/iperf_status:/tmp/iperf_status
      networks:
        default:
        epc:

    ###############
    # EPC Network #
    ###############
    db:
      build: db
      ports:
          - 3306:3306
      environment:
          - MYSQL_ROOT_PASSWORD=linux
      domainname: openair4G.eur
      hostname: db
    phpmyadmin:
      image: phpmyadmin/phpmyadmin
      links:
       - db:db
      ports:
          - 8088:80
      environment:
          - MYSQL_ROOT_PASSWORD=linux
          - MYSQL_USER=root
          - MYSQL_PASSWORD=linux
    hss:
      build: hss
      links:
       - db:db.openair4G.eur
      networks:
        default:
        epc:
          ipv4_address: 192.168.142.10
      domainname: openair4G.eur
      hostname: hss
    mme:
      build: mme
      links:
       - hss:hss.openair4G.eur
      networks:
        epc:
          ipv4_address: 192.168.142.20
      domainname: openair4G.eur
      hostname: mme
    spgw:
      build: spgw
      links:
       - hss:hss.openair4G.eur
      networks:
        epc:
          ipv4_address: 192.168.142.30
        sg:
          ipv4_address: 172.16.0.2
      privileged: true
      domainname: openair4G.eur
      hostname: spgw
      volumes:
       - /lib/modules:/lib/modules

networks:
  monitoring:
    driver: bridge
  epc:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.142.0/24
          gateway: 192.168.142.1
  sg:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.16.0.0/16
          gateway: 172.16.0.1
